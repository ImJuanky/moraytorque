<!-- src/app/pages/login/login.html -->
<div class="login-container">
    <div class="login-card">
      <h2>Iniciar Sesión</h2>
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="credentials.email"
            #email="ngModel"
            required
            email
            placeholder="admin@moray.com"
            [class.error]="email.invalid && email.touched"
          >
          <div class="error-message" *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors?.['required']">El email es requerido</span>
            <span *ngIf="email.errors?.['email']">Email inválido</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="credentials.password"
            #password="ngModel"
            required
            minlength="4"
            placeholder="****"
            [class.error]="password.invalid && password.touched"
          >
          <div class="error-message" *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password.errors?.['minlength']">Mínimo 4 caracteres</span>
          </div>
        </div>
  
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
  
        <button type="submit" [disabled]="loading || loginForm.invalid">
          {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
  
        <div class="demo-credentials">
          <p>Credenciales de prueba:</p>
          <p><strong>Admin:</strong> admin@moray.com / 1234</p>
          <p><strong>User:</strong> user@moray.com / 1234</p>
        </div>
      </form>
    </div>
  </div>

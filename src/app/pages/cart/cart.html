<h1>Carrito</h1>

<div *ngIf="cartService.getItems().length === 0">
  <p>El carrito está vacío.</p>
</div>

<div *ngFor="let item of cartService.getItems()" class="item">
  <h3>{{ item.product.name }}</h3>
  <p>Cantidad: {{ item.quantity }}</p>
  <p>Precio unidad: {{ item.product.price }} €</p>

  <button (click)="cartService.remove(item.product.id)">Eliminar</button>
</div>

<div *ngIf="cartService.getItems().length > 0" class="summary">
  <div class="summary-left">
    <h2>Total: {{ cartService.getTotal() | number:'1.2-2' }} €</h2>
  </div>

  <div class="summary-right">
    <button class="checkout-btn" (click)="goToCheckout()">Finalizar compra</button>
    <button class="clear" (click)="cartService.clear()">Vaciar carrito</button>
  </div>
</div>

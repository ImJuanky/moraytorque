<h1>Mis pedidos</h1>

<div *ngIf="ordersService.getAll().length === 0">
  <p>No tienes pedidos todavía.</p>
</div>

<div *ngFor="let order of ordersService.getAll()" class="order">
  <h3>Pedido {{ order.id }}</h3>
  <p>Fecha: {{ order.createdAt | date:'short' }}</p>
  <p>Total: {{ order.total | number:'1.2-2' }} €</p>

  <ul>
    <li *ngFor="let item of order.items">
      {{ item.product.name }} x{{ item.quantity }}
    </li>
  </ul>
</div>

<!-- configurator.html con nueva sintaxis @if -->
<div class="configurator-container">
  <h1 class="configurator-title">Configurador MT-07</h1>

  <div class="layout">
    <section class="preview">
      <div class="stage">
        <img class="layer base" [src]="imageUrl" alt="Yamaha MT-07" />
        
        @if (state.sportExhaust) {
          <img
            class="layer overlay exhaust"
            src="/images/mt07/overlays/mt07-escape.png"
            alt="Escape sport"
          />
        }
        
        @if (state.stickers) {
          <img
            class="layer overlay sticker"
            src="/images/mt07/overlays/mt07-pegatinas.png"
            alt="Pegatina moto"
          />
        }
      </div>

      <div class="badges">
        @if (state.stickers) {
          <span class="badge">Stickers</span>
        }
        @if (state.sportExhaust) {
          <span class="badge">Escape sport</span>
        }
      </div>
    </section>

    <section class="panel">
      <h2>Color</h2>
      <div class="row">
        <button (click)="setColor('black')" [class.active]="state.color === 'black'">Negro</button>
        <button (click)="setColor('blue')" [class.active]="state.color === 'blue'">Azul</button>
        <button (click)="setColor('red')" [class.active]="state.color === 'red'">Rojo</button>
      </div>

      <h2>Accesorios</h2>
      <div class="row">
        <button (click)="toggleStickers()" [class.active]="state.stickers">
          Stickers: {{ state.stickers ? 'ON' : 'OFF' }}
        </button>

        <button (click)="toggleSportExhaust()" [class.active]="state.sportExhaust">
          Escape sport: {{ state.sportExhaust ? 'ON' : 'OFF' }}
        </button>
      </div>

      <button class="reset" (click)="reset()">Resetear configuraciÃ³n</button>
      
      <p class="price">
        Precio total: <strong>{{ configPrice | number:'1.2-2' }} â‚¬</strong>
      </p>
      
      <button class="add-cart" (click)="addConfigToCart()">
        ðŸ›’ AÃ±adir configuraciÃ³n al carrito
      </button>
    </section>
  </div>
</div>
